<!-- So the following is the basic structure-->

<!DOCTYPE html> <!-- Declaration to define this document to be HTML5 -->
<html> <!-- Root element of an HTML page -->
<head> <!-- Container for metadata (data about data) and is placed between the <html> tag and the <body> tag -->
  <title>Title of the contents</title> <!-- title element-->
</head>
<body> <!-- Body tag element it contains all the contents which is visible to the user-->

<!--h1 goes till h6, we have p element for the paragraph-->
  <h1>This is a heading 1</h1>
  <h2>This is a heading 2</h2>
  <h3>This is a heading 3</h3>
  <h4>This is a heading 4</h4>
  <h5>This is a heading 5</h5>
  <h6>This is a heading 6</h6>

  <p>This is a paragraph.</p> <!-- Paragraph element-->

  <p><em>it is to make italic letters</em></p> <!-- em is for emphasis-->
  <p><strong>it is to make bold letters</strong></p> <!-- strong is for strong importance-->

<a href="https://www.google.com/">Google</a> <!--This is the anchor which means link the pages-->

</body>
</html>
